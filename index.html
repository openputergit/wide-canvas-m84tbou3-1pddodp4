<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivek Car Rental - Premium Car Rental Services in Goa</title>
    <meta name="description" content="Experience luxury car rentals in Goa with Vivek Car Rental. Wide range of vehicles, competitive prices, and seamless booking process. Book your dream car today!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
        }

        .cyberpunk-heading {
            font-family: 'Orbitron', sans-serif;
        }

        .neon-glow {
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .floating-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
        }

        .swiper {
            width: 100%;
            height: 500px;
        }

        .gradient-border {
            position: relative;
            border: 2px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-effect:hover {
            animation: glitch 0.3s linear infinite;
        }

        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full bg-black/90 backdrop-blur-md z-50 border-b border-cyan-500/30">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="cyberpunk-heading text-2xl font-bold text-cyan-400 neon-glow">VIVEK CAR RENTAL</a>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-white hover:text-cyan-400 transition">Home</a>
                    <a href="#cars" class="text-white hover:text-cyan-400 transition">Cars</a>
                    <a href="#booking" class="text-white hover:text-cyan-400 transition">Book Now</a>
                    <a href="#about" class="text-white hover:text-cyan-400 transition">About</a>
                    <a href="#contact" class="text-white hover:text-cyan-400 transition">Contact</a>
                </div>
                <button class="md:hidden text-white" id="menuBtn">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu fixed top-0 left-0 h-full w-64 bg-black/95 z-40 md:hidden" id="mobileMenu">
        <div class="flex flex-col p-4 space-y-4 mt-16">
            <a href="#" class="text-white hover:text-cyan-400 transition">Home</a>
            <a href="#cars" class="text-white hover:text-cyan-400 transition">Cars</a>
            <a href="#booking" class="text-white hover:text-cyan-400 transition">Book Now</a>
            <a href="#about" class="text-white hover:text-cyan-400 transition">About</a>
            <a href="#contact" class="text-white hover:text-cyan-400 transition">Contact</a>
        </div>
    </div>

    <!-- Hero Section with Slider -->
    <div class="swiper mt-16">
        <div class="swiper-wrapper">
            <div class="swiper-slide relative">
                <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?q=80&w=1000" class="w-full h-full object-cover" alt="Luxury Car">
                <div class="absolute bottom-0 left-0 right-0 bg-black/70 p-4">
                    <h3 class="cyberpunk-heading text-2xl text-cyan-400">BMW 7 Series</h3>
                    <p class="text-white">Luxury Sedan • Automatic • AC • 5 Seats</p>
                </div>
            </div>
            <div class="swiper-slide relative">
                <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?q=80&w=1000" class="w-full h-full object-cover" alt="Sports Car">
                <div class="absolute bottom-0 left-0 right-0 bg-black/70 p-4">
                    <h3 class="cyberpunk-heading text-2xl text-cyan-400">Mercedes-Benz C-Class</h3>
                    <p class="text-white">Premium Sedan • Automatic • AC • 5 Seats</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Featured Cars Section -->
    <section id="cars" class="container mx-auto px-4 py-16">
        <h2 class="cyberpunk-heading text-4xl text-center mb-12 text-cyan-400 neon-glow">Featured Cars</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Car Card 1 -->
            <div class="gradient-border rounded-lg overflow-hidden card-hover" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?q=80&w=1000" class="w-full h-48 object-cover" alt="Car">
                <div class="p-4">
                    <h3 class="cyberpunk-heading text-xl text-cyan-400">Toyota Innova</h3>
                    <p class="text-gray-300 mt-2">SUV • Automatic • AC • 7 Seats</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-2xl text-cyan-400">₹3000/day</span>
                        <button onclick="openBooking('Toyota Innova')" class="bg-gradient-to-r from-cyan-400 to-purple-500 text-white px-4 py-2 rounded-md hover:opacity-90">Rent Now</button>
                    </div>
                </div>
            </div>

            <!-- Add more car cards similarly -->
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking" class="container mx-auto px-4 py-16 hidden">
        <div class="max-w-2xl mx-auto gradient-border rounded-lg p-8">
            <h2 class="cyberpunk-heading text-3xl text-cyan-400 mb-8">Book Your Car</h2>
            <form id="bookingForm" class="space-y-6">
                <div>
                    <label class="block text-white mb-2">Selected Car</label>
                    <input type="text" id="selectedCar" readonly class="w-full bg-black/50 border border-cyan-400 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-white mb-2">Full Name</label>
                    <input type="text" required class="w-full bg-black/50 border border-cyan-400 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-white mb-2">Phone Number</label>
                    <input type="tel" required class="w-full bg-black/50 border border-cyan-400 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-white mb-2">Pickup Date</label>
                    <input type="date" required class="w-full bg-black/50 border border-cyan-400 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-white mb-2">Return Date</label>
                    <input type="date" required class="w-full bg-black/50 border border-cyan-400 rounded p-2 text-white">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-cyan-400 to-purple-500 text-white py-3 rounded-md hover:opacity-90">Submit Booking</button>
            </form>
        </div>
    </section>

    <!-- Floating Contact Buttons -->
    <div class="floating-buttons flex flex-col space-y-4">
        <a href="tel:9266537595" class="bg-green-500 text-white p-3 rounded-full hover:bg-green-600">
            <i class="bi bi-telephone-fill"></i>
        </a>
        <a href="https://wa.me/919266537595" class="bg-[#25D366] text-white p-3 rounded-full hover:bg-[#128C7E]">
            <i class="bi bi-whatsapp"></i>
        </a>
    </div>

    <script>
        // Initialize Swiper
        new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Initialize AOS
        AOS.init();

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Booking Form Functions
        function openBooking(carName) {
            document.getElementById('booking').classList.remove('hidden');
            document.getElementById('selectedCar').value = carName;
            document.getElementById('booking').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const bookingDetails = Object.fromEntries(formData.entries());
            
            // Construct WhatsApp message
            const message = `New Booking Request:\nCar: ${bookingDetails.selectedCar}\nName: ${bookingDetails.fullName}\nPhone: ${bookingDetails.phone}\nPickup: ${bookingDetails.pickupDate}\nReturn: ${bookingDetails.returnDate}`;
            
            // Redirect to WhatsApp
            window.location.href = `https://wa.me/919266537595?text=${encodeURIComponent(message)}`;
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
